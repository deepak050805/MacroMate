<!-- templates/fiber.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiber Sources - MacroMate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card p {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .back {
      text-align: center;
      margin-top: 2rem;
    }
    .back a {
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      background: #fff;
      border-radius: 8px;
    }
    .back a:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Fiber Sources ({{ diet|capitalize }})</h1>
  <div class="grid">
    {% for item, img in sources.items() %}
    <div class="card">
      <img src="{{ img }}" alt="{{ item }}">
      <p>{{ item }}</p>
    </div>
    {% endfor %}
  </div>
  <div class="back">
    <a href="/">‚Üê Back to Calculator</a>
  </div>
</body>
</html>
