<!-- protein.html - Protein Sources Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein Sources - MacroMate</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .back {
      margin-top: 2rem;
      text-align: center;
    }
    .back a {
      color: #00d9ff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .back a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Protein Sources</h1>
  <div class="grid">
    <div class="card">
      <img src="https://i.pinimg.com/564x/2c/e5/3d/2ce53d2d2ae07c07a42ebf56d30602d4.jpg" alt="Paneer">
      <p>Paneer</p>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/564x/b1/f5/41/b1f54105a83d13c622fe7c98b635e4db.jpg" alt="Chicken Breast">
      <p>Chicken Breast</p>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/564x/ae/15/0c/ae150cd87088f8c31b95d05bb274b087.jpg" alt="Soya Chunks">
      <p>Soya Chunks</p>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/564x/b7/1f/74/b71f740da6782f287c4b0f0edc7a519f.jpg" alt="Tofu">
      <p>Tofu</p>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/564x/1f/96/3f/1f963f89814d7bcd122ae05888e5db29.jpg" alt="Eggs">
      <p>Eggs</p>
    </div>
  </div>
  <div class="back">
    <a href="/">← Back to Calculator</a>
  </div>
</body>
</html>
